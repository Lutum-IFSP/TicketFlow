        <div id="cir1" class="circle"></div>
        <div id="cir2" class="circle"></div>

        <main>
            <nav>
                <div id="ticketFlow">
                    <i class="bx icon" style="background-image: url(./icone_ticketflow.svg); background-size: contain; background-position: center; margin-right: .5vw; filter: brightness(3);"></i>
                    <h1>TicketFlow</h1>
                </div>
                <div id="user">
                    <h4>Shrek</h4>
                    <img src="image/user.webp" onclick="menu()">

            </nav>
            <div id="opcoes">

                    <li onclick="abrirmodelNewTicket()">

                    <li>

                    </li>

            </div>

                <div id="ticketsAbertos" class="lista">
                    <ul>
                        <h3>Unresolved</h3>

                            <span class="titleTicketsRespondidos">Teste</span>

            <div id="fundo">
                <div id="newTicket">
                    <div id="formTicket">
                        <span class="material-symbols-outlined" id="close" onclick="fecharmodelNewTicket()">close</span>
                        <form action="#" method="post">
                            <div>
                                <label for="titulo">Título do ticket</label>
                                <input type="text" id="titulo" name="titulo" required>
                            </div>

                            <div>
                                <label for="descricaoTicket">Descreva com detalhes o seu problema/dúvida</label>
                                <textarea id="descricaoTicket" name="descricaoTicket" row="6" cols="8" required>

                                </textarea>
                            </div>

                            <div>
                                <input type="submit" value="ENVIAR" id="enviarTicket" name="enviarTicket">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <script>
            function menu(){
                let menu = document.getElementById('opcoes')

                if(menu.style.visibility == "hidden"){
                    menu.style.visibility = "visible"
                    menu.style.opacity = "1"
                } else{
                    menu.style.visibility = "hidden"
                    menu.style.opacity = "0"
                }
            }

            function abrirmodelNewTicket(){
                let fundo = document.getElementById("fundo")
                
                fundo.style.display = "block";
            }

            function fecharmodelNewTicket(){
                let fundo = document.getElementById("fundo")

                fundo.style.display = "none"
            }
        </script>
    </body>
